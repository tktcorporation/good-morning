# EAS Build - 内部配布用ワークフロー
#
# 使い方:
#   1. このファイルを .github/workflows/eas-build.yml にコピー
#   2. GitHub リポジトリの Settings > Secrets に以下を追加:
#      - EXPO_TOKEN: Expo アクセストークン
#        (https://expo.dev/accounts/[account]/settings/access-tokens で発行)
#      - EXPO_ASC_KEY_ID: App Store Connect API の Key ID
#      - EXPO_ASC_ISSUER_ID: App Store Connect API の Issuer ID
#      - EXPO_ASC_API_KEY_P8_BASE64: AuthKey_*.p8 ファイルの中身 (base64)
#        (cat AuthKey_*.p8 | base64 で取得)
#      - EXPO_APPLE_TEAM_ID: Apple Team ID
#      - EXPO_APPLE_TEAM_TYPE: Apple Team Type (INDIVIDUAL / COMPANY_OR_ORGANIZATION / IN_HOUSE)
#   3. 初回のみローカルPCで以下を実行:
#      - npx eas-cli login
#      - npx eas-cli build:configure
#      - iOS内部配布の場合: Apple Developer アカウントの登録とデバイス登録が必要
#        npx eas-cli device:create  (iPhoneのUDIDを登録)
#   4. push すると自動でビルドが走り、Expo のダッシュボードからインストール可能

name: EAS Build (Internal Distribution)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Decode Apple ASC API Key
        run: echo "$EXPO_ASC_API_KEY_P8_BASE64" | base64 -d > ./AuthKey.p8
        env:
          EXPO_ASC_API_KEY_P8_BASE64: ${{ secrets.EXPO_ASC_API_KEY_P8_BASE64 }}

      - name: Build iOS (internal distribution)
        run: eas build --platform ios --profile preview --non-interactive
        env:
          EXPO_ASC_KEY_ID: ${{ secrets.EXPO_ASC_KEY_ID }}
          EXPO_ASC_ISSUER_ID: ${{ secrets.EXPO_ASC_ISSUER_ID }}
          EXPO_ASC_API_KEY_PATH: ./AuthKey.p8
          EXPO_APPLE_TEAM_ID: ${{ secrets.EXPO_APPLE_TEAM_ID }}
          EXPO_APPLE_TEAM_TYPE: ${{ secrets.EXPO_APPLE_TEAM_TYPE }}
